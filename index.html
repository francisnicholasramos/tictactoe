<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local TTT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="gameboard"></div>
      <input type="text" class="player1" placeholder="player 1" />
      <input type="text" class="player2" placeholder="player 2" />
    </div>


    <button class="start">Click</button>
    <button class="restart">Play again</button>
    <div class="winnerContainer"></div>
    <script src="scripts.js"></script>
  </body>
</html>
